<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form class="register-form" action="">
      <div class="input-wpapper">
        <label for=""
          >Введите ваше имя
          <input type="text" />
        </label>
      </div>
      <div class="input-wpapper">
        <label for="">
          <select name="year">
            <option value="0">Выберите год рождения</option>
          </select>
        </label>
      </div>
      <div class="input-wpapper">
        <label>
          <input type="radio" name="sex" value="male" />
          Мужской
        </label>
      </div>
      <div class="input-wpapper">
        <label>
          <input type="radio" name="sex" value="female" />
          Женский
        </label>
      </div>

      <div class="input-wpapper">
        <label for="">
          <select name="zodiac-sign">
            <option value="0">Выберите знак зодиака</option>
            <option value="1">Овен</option>
            <option value="2">Телец</option>
            <option value="3">Близнецы</option>
            <option value="4">Рак</option>
            <option value="5">Лев</option>
            <option value="6">Дева</option>
            <option value="7">Весы</option>
            <option value="8">Скорпион</option>
            <option value="9">Стрелец</option>
            <option value="10">Козерог</option>
            <option value="11">Водолей</option>
            <option value="12">Рыбы</option>
          </select>
        </label>
      </div>

      <div class="input-wpapper">
        <label for="">
          <select name="type">
            <option value="0">Выберите ваш тип</option>
            <option value="1">Рефлектор</option>
            <option value="2">Манифестор</option>
            <option value="3">Проектор</option>
            <option value="4">Генератор</option>
            <option value="5">Манифестирующий генератор</option>
          </select>
        </label>
      </div>

      <div class="input-wpapper">
        <label for="">
          <select name="profile">
            <option value="0">Выберите ваш профиль</option>
            <option value="1">1/3</option>
            <option value="2">1/4</option>
            <option value="3">2/4</option>
            <option value="4">2/5</option>
            <option value="5">3/5</option>
            <option value="6">3/6</option>
            <option value="7">4/1</option>
            <option value="8">4/6</option>
            <option value="9">5/1</option>
            <option value="10">5/2</option>
            <option value="11">6/2</option>
            <option value="12">6/3</option>
          </select>
        </label>
      </div>

      <div class="input-wpapper">
        <label for="">
          <select name="profile" multiple>
            <option value="0">Выберите ваши определённые центры</option>
            <option value="1">ТЕМЕННОЙ</option>
            <option value="2">АДЖНА</option>
            <option value="3">ГОРЛО</option>
            <option value="4">ДЖИ</option>
            <option value="5">ЭГО</option>
            <option value="6">СЕЛЕЗЁНКА</option>
            <option value="7">СОЛНЕЧНОЕ СПЛЕТЕНИЕ</option>
            <option value="8">САКРАЛ</option>
            <option value="9">КОРЕНЬ</option>
            <option value="10">ПОЛНОСТЬЮ ОТКРЫТЫЕ</option>
          </select>
        </label>
      </div>

      <div class="input-wpapper">
        <label for=""
          >Страна город
          <input name="city" type="text" />
        </label>
      </div>

      <div class="input-wpapper">
        <label for=""
          >Загрузите фото
          <input
            type="file"
            name="myPhoto"
            accept="image/png, image/gif, image/jpeg"
          />
        </label>
      </div>
    </form>

    <script src="./js.js" type="module"></script>
  </body>
</html>
